<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Momo Baby ❤️</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(120deg,#ff9a9e,#fad0c4);
  text-align:center;
  color:white;
  overflow:hidden;
}

#container {
  position:relative;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

img {
  max-width:350px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  animation:float 4s infinite ease-in-out;
}

@keyframes float {
  0% { transform:translateY(0);}
  50% { transform:translateY(-15px);}
  100% { transform:translateY(0);}
}

.message {
  font-size:26px;
  max-width:700px;
  margin-top:25px;
  opacity:0;
  animation:fadeIn 1.5s forwards;
}

@keyframes fadeIn {
  to { opacity:1;}
}

#finalImg {
  max-width:350px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  margin-top:30px;
  display:none;
  animation:float 4s infinite ease-in-out;
}

#finalText {
  font-size:40px;
  margin-top:25px;
  display:none;
  animation:glow 2s ease-in-out infinite alternate;
}
