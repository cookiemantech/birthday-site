<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday, Momo Baby ❤️</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  padding: 40px;
  color: #333;
}

h1 { 
  font-size: 48px; 
  color: #e91e63; 
}

button {
  padding: 15px 30px;
  font-size: 18px;
  background: #e91e63;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
  transition: background 0.3s;
}

button:hover {
  background: #d81b60;
}

#message {
  margin-top: 30px;
  font-size: 24px;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  opacity: 0;
  transition: opacity 1s;
}

#image {
  margin-top: 20px;
  max-width: 400px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  display: none;
  opacity: 0;
  transition: opacity 1s;
}
</style>
</head>
<body>

<h1>Happy Birthday, Momo Baby ❤️</h1>
<p>Click the "Next" button to see why I love you…</p>

<button id="nextBtn" onclick="nextMessage()">Next</button>

<div id="message"></div>
<img id="image" src="">

<script>
// Messages
let messages = [
  "10 — I love your smile, Momo baby.",
  "9 — I love how you make every day brighter, Momo baby.",
  "8 — I love our late-night talks, Momo baby.",
  "7 — I love how kind your heart is, Momo baby.",
  "6 — I love every memory we create together, Momo baby.",
  "5 — I love how you believe in me, Momo baby.",
  "4 — I love your laugh, Momo baby.",
  "3 — I love the way you make life beautiful, Momo baby.",
  "2 — I love being with you, Momo baby.",
  "1 — The biggest reason: Because you are YOU, Momo baby.",
  "Happy Birthday, Momo baby ❤️ I love you today, tomorrow, and always."
];

// Images to cycle through
let images = ["momo_baby.png", "cat1.jpg", "cat2.jpg", "cat3.jpg"];

let index = 0;

function nextMessage(){
  if(index < messages.length){
    // Show message with fade-in
    let msgDiv = document.getElementById("message");
    msgDiv.style.opacity = 0;
    msgDiv.innerHTML = messages[index];
    setTimeout(() => { msgDiv.style.opacity = 1; }, 50);

    // Show image with fade-in, cycling through the images
    let img = document.getElementById("image");
    let currentImage = images[index % images.length];
    img.src = currentImage;
    img.style.display = "block";
    img.style.opacity = 0;
    setTimeout(() => { img.style.opacity = 1; }, 50);

    index++;

    // Disable button on last message
    if(index === messages.length){
      document.getElementById("nextBtn").disabled = true;
      document.getElementById("nextBtn").innerText = "All done ❤️";
    }
  }
}
</script>

</body>
</html>
