<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday ❤️</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  padding: 40px;
  color: #333;
}
h1 { font-size: 48px; color: #e91e63; }
button {
  padding: 15px 30px;
  font-size: 18px;
  background: #e91e63;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
#message {
  margin-top: 30px;
  font-size: 24px;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>

<h1>Happy Birthday, My Love ❤️</h1>
<p>Click to reveal a special countdown…</p>

<button onclick="nextMessage()">Reveal Next</button>

<div id="message"></div>

<script>
let messages = [
"10 — I love your smile.",
"9 — I love how you make every day brighter.",
"8 — I love our late-night talks.",
"7 — I love how kind your heart is.",
"6 — I love every memory we create together.",
"5 — I love how you believe in me.",
"4 — I love your laugh.",
"3 — I love the way you make life beautiful.",
"2 — I love being with you.",
"1 — The biggest reason: Because you are YOU.",
"Happy Birthday ❤️ I love you today, tomorrow, and always."
];

let index = 0;

function nextMessage(){
  if(index < messages.length){
    document.getElementById("message").innerHTML = messages[index];
    index++;
  }
}
</script>

</body>
</html>
