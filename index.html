<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday ❤️</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  padding: 40px;
  color: #333;
}

h1 { 
  font-size: 48px; 
  color: #e91e63; 
}

button {
  padding: 15px 30px;
  font-size: 18px;
  background: #e91e63;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
  transition: background 0.3s;
}

button:hover {
  background: #d81b60;
}

#message {
  margin-top: 30px;
  font-size: 24px;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  opacity: 0;
  transition: opacity 1s;
}

#image {
  margin-top: 20px;
  max-width: 400px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  display: none;
  opacity: 0;
  transition: opacity 1s;
}
</style>
</head>
<body>

<h1>Happy Birthday, My Love ❤️</h1>
<p>Click the "Next" button to see why I love you…</p>

<button id="nextBtn" onclick="nextMessage()">Next</button>

<div id="message"></div>
<img id="image" src="">

<script>
// Messages and corresponding images
let messages = [
  { text: "10 — I love your smile.", img: "smile.jpg" },
  { text: "9 — I love how you make every day brighter.", img: "sunshine.jpg" },
  { text: "8 — I love our late-night talks.", img: "night_talk.jpg" },
  { text: "7 — I love how kind your heart is.", img: "kindness.jpg" },
  { text: "6 — I love every memory we create together.", img: "memories.jpg" },
  { text: "5 — I love how you believe in me.", img: "support.jpg" },
  { text: "4 — I love your laugh.", img: "laugh.jpg" },
  { text: "3 — I love the way you make life beautiful.", img: "beautiful_life.jpg" },
  { text: "2 — I love being with you.", img: "together.jpg" },
  { text: "1 — The biggest reason: Because you are YOU.", img: "you.jpg" },
  { text: "Happy Birthday ❤️ I love you today, tomorrow, and always.", img: "happy_bday.jpg" }
];

let index = 0;

function nextMessage(){
  if(index < messages.length){
    let msgObj = messages[index];
    
    // Fade in message
    let msgDiv = document.getElementById("message");
    msgDiv.style.opacity = 0;
    msgDiv.innerHTML = msgObj.text;
    setTimeout(() => { msgDiv.style.opacity = 1; }, 50);

    // Fade in image
    let img = document.getElementById("image");
    img.style.display = "block";
    img.style.opacity = 0;
    img.src = msgObj.img;
    setTimeout(() => { img.style.opacity = 1; }, 50);

    index++;

    // If last message, disable button
    if(index === messages.length){
      document.getElementById("nextBtn").disabled = true;
      document.getElementById("nextBtn").innerText = "All done ❤️";
    }
  }
}
</script>

</body>
</html>
