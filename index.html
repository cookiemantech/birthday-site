<!DOCTYPE html>
<html>
<head>
<title>Birthday Surprise ❤️</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(120deg,#ff9a9e,#fad0c4);
  text-align:center;
  color:white;
  overflow:hidden;
}

.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:all 1s ease;
}

.active{
  opacity:1;
  z-index:10;
}

img{
  max-width:320px;
  border-radius:22px;
  box-shadow:0 12px 35px rgba(0,0,0,0.3);
  animation:float 4s infinite ease-in-out;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
  100%{transform:translateY(0);}
}

button{
  margin-top:25px;
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff4d88;
  color:white;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}

h1{
  font-size:50px;
  margin-bottom:20px;
}

.message{
  font-size:26px;
  max-width:700px;
  padding:20px;
  margin-top:20px;
  animation:fadeUp 1s;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- First Screen -->
<div id="screen1" class="screen active">
  <h1>For Momo Baby ❤️</h1>
  <img src="image.jpg">
  <div id="msg1" class="message">Momo Baby, today is a very special day...</div>
  <button onclick="start()">Next</button>
</div>

<!-- Messages Screen -->
<div id="screen2" class="screen">
  <div id="msg2" class="message"></div>
  <button onclick="nextMsg()">Next</button>
</div>

<!-- Final Screen -->
<div id="screen3" class="screen">
  <h1>Happy Birthday Momo Baby ❤️</h1>
  <img src="cat1.jpg">
</div>

<script>
let messages = [
"The world became brighter the day you were born.",
"You make my life happier in ways I cannot describe.",
"And I feel lucky every single day to have you."
];

let index = 0;

function start(){
  document.getElementById("screen1").classList.remove("active");
  document.getElementById("screen2").classList.add("active");
  // show first message automatically
  document.getElementById("msg2").innerHTML = messages[index];
  index++;
}

function nextMsg(){
  if(index < messages.length){
    document.getElementById("msg2").innerHTML = messages[index];
    index++;
  }else{
    document.getElementById("screen2").classList.remove("active");
    document.getElementById("screen3").classList.add("active");
  }
}
</script>

</body>
</html>
